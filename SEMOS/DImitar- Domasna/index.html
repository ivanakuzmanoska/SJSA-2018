<html>
<head>
	<title>Prva HTML stranica</title>
	<link rel="stylesheet" type="text/css" href=""> <!-- pateka do nadvoresen css fajl -->
	<style>
		/* upatstvo za stilovite za elementite, koi sto treba da gi pisuvate vo eksterniot fajl
		Komentarite vo prilog se so napatstvija. Dokolku Vi pravat zabuna, mozete da gi brisete. 

		Od CSS pravilata, koristete gi slednite, sto gi rabotevme na chasot: 

		background-color: ;
		color: ;
		font-size: ;
		line-geight: ;
		width: ;
		height: ;

		Ostanatite kako sto se margin, padding i ostanatite, mozete po zelba (za niv, otkako ke gi povtorime ubavo, ke ima nova zadaca)

		*/

		h1 {
			/* tuka gi definirame generalnite stilovi za sekoj h1 element */
		} 

		p {
			/* tuka gi definirame generalnite stilovi za sekoj p element */
		}
		img {
			/* tuka gi definirame generalnite stilovi za sekoj img element. 
			Treba da imate 3 razlicni sliki so razlicni karakteristiki. Po potreba koristete gi i inline atributite. */
		}
		a {
			/* tuka gi definirame generalnite stilovi za sekoj link element */
		}
		div.main {
			/* tuka gi definirame stilovite za div elementot so klasa .main */
		}
		header {
			/* tuka gi definirame stilovite za header elementot */
		}
		section {
			/* tuka gi definirame generalnite stilovi za sekoj section element */
		}
		article {
			/* tuka gi definirame generalnite stilovi za sekoj article element */
		}
		article.prv-article {
			/* tuka gi definirame stilovite za article elementot so klasa .prv-article */
		}
		article.vtor-article {
			/* tuka gi definirame stilovite za article elementot so klasa .vtor-article */
		}
		footer {
			/* tuka gi definirame generalnite stilovi za sekoj footer element */
		}
	</style>
</head>
<body>
	<!-- vo komentari ke bidat instrukciite za podelba na dokumentot spored tagovi -->

	<div class="main">
		<header>
			<!-- tuka treba da se vgnezdat logoto i navigacijata na dokumentot 
			(HINT: so img tag (slikata so logoto treba prvo da bide opfateno so link tag), navigacijata so nav tag (kako sto go pravevme posledniot primer na vtoriot cas, vo nav tagot treba da ima link tagovi).) -->
		</header>
		<section>
			<!-- tuka treba da se vgnezdi glavnata poraka 
			(HINT: so pomos na h1 tag vnesete nekoj primer za poraka po vas izbor. ) -->
		</section>
		<article class="prv-article">
			<!-- tuka treba da se vgnezdat naslovot na dokumentot so dva paragrafi tekst 
			(HINT: vnesuvame h1 i potoa vnesuvame eden p tag vo koj go kopirame tekstot od lipsum.com
			Mozete da odite so eden p tag i tekstot da go podelite so <br/> ili pak so dva posebni paragrafi.) -->
		</article>
		<article class="vtor-article">
			<!-- tuka treba da se vgnezdat pomaliot naslov, paragraf so posiroki megjuredovi i dve sliki 
			(HINT: moze da postavime h2 ili h3 naslov, potoa eden p tag i na kraj doagjaat dva img tagovi) -->
		</article>
		<footer>
			<!-- tuka treba da se vgnezdat beliot tekst i pod nego povtorno navigacija
			(HINT: dodavame den p tag i pod nego dodavame nav tag so linkovi koi sto treba da bidat eden pod drug (probajte so <br/>)) -->
		</footer>
	</div>
</body>
</html>
